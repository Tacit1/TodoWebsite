<div class="fullscreen">
<div class="row d-flex justify-content-center">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-5 mt-3 mb-2">
          <h1 class="text-header1">Welcome back!</h1>
          <h3 class="text-header2">You can login to access with your existing account</h3>

           <form action="" class="mt-5 p-5">
             <h3 class="text-info mb-3">Login </h3>
             <div class="form-floating mb-3">
                <input type="username" class="form-control" id="exampleInputUsername" placeholder="Username" name="username" [(ngModel)]="username">
               <label for="exampleInputUsername">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password" name="password" [(ngModel)]="password">
                <label for="exampleInputPassword">Password</label>
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button routerLink="Welcome" class="btn btn-info me-md-2" type="button" (click)="login()">Submit</button>
              </div>
             <h4>Don't have an account yet?</h4>
            <a routerLink="" class="text-info" style="text-decoration:none;">Sign up here</a>
          </form>
    </div>
    <div class="col-md-1"> </div>
    <div class="col-md-5">
      <img src="../../../assets/Postit.png" class="image" alt="Image1">
    </div>
    <div class="col-md-2">
    </div>
  </div>
</div>
</div>
