<div class="fullscreen">
  <div class="row d-flex justify-content-center">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-5 mt-3 mb-2">
        <h1 class="text-header1">Welcome to Next Plan </h1>
        <h3 class="text-header2">The planner website for all calendar entries and todos </h3>

        <form action="" class="mt-5 p-5">
          <h3 class="text-info mb-3">Sign Up</h3>
          <div class="form-floating mb-3">

          <label for="inputFullname" class="form-label">Full name</label>
          <input type="username" class="form-control" id="inputFullname" name="fullname" [(ngModel)]="name">
        </div>
        <div class="form-floating mb-3">
          <label for="inputUsername" class="form-label">Username</label>
          <input type="username" class="form-control" id="inputUsername" name="username" [(ngModel)]="username">
        </div>
        <div class="form-floating mb-3">
          <label for="inputPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword" name="password" [(ngModel)]="password">
        </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button routerLink="../Welcome" class="btn btn-info me-md-2" type="button" (click)="signup()">Register</button>
        </div>
          <h4>Already have an account?</h4>
        <a routerLink="../Login" class="text-info" style="text-decoration:none;">Login here</a>
      </form>
    </div>
      <div class="col-md-1"> </div>
      <div class="col-md-5">
        <img src="../../../assets/Postit.png" class="image" alt="Image1">
      </div>
      <div class="col-md-2">
      </div>
  </div>
</div>
</div>
